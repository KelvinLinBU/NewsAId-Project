        <form action="/submit-form" method="post"> <!--Submit style form-->
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="news">Standard News Reporter</option>  <!-- This is the standard unbiased news reporter-->
              <option value="tutorial">Opinion Columnist</option> <!-- This is for opinion based writing-->
              <option value="feature">Feature / Enterprise Reporter</option> <!-- This is for if you want to write a more flowery piece-->
              <option value="investigative">Investigative Reporter</option> <!-- This is for if you want a more investigative piece-->
              <option value="obit">Obituary Writer</option> <!-- This is for if you want to write an obituary or something more serious-->
              <!--Listicles potentially an addition for the future-->

            <input type="submit" value="Submit">
