<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title.strip('"').strip("'").strip('"').strip("'")}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newspagestyles.css') }}">
</head>
<body>
    <header>
        <h1>NewsAId</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <button onclick="shareData()">Share this Article!</button>
    <!-- For some reason, this works on Apple's Safari, but not Google Chrome -->
    <script>
    function shareData() {
        var postTitle = document.querySelector('title').innerText;
        console.log('Attempting to share...');
        if (navigator.share) {
            console.log('Web Share API is available.');
            navigator.share({
                title: postTitle,
                text: postTitle + '\n' + "Check out my article!",
                url: window.location.href
            }).then(() => {
                console.log('Thanks for sharing!');
            })
            .catch(err => {
                console.log(`Couldn't share because of`, err.message);
            });
        } else {
            console.log('Web Share API is not supported in this browser.');
        }
    }
    </script>   
    <article>
        <h2>{{ post.title.strip('"').strip("'").strip('"').strip("'") }}</h2>
        <p>Posted on <time datetime="{{ post.posted_on }}">{{ post.posted_on }}</time></p>
        
        {% if post.picture %}
    <img src="{{ url_for('static', filename='images/generated_image.png') }}" alt="generated_image" width="200">
{% else %}
    <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="placeholder_image" width="200">
{% endif %}
        <p>{{ post.content.strip('"').strip("'").strip("'").strip('"') }}</p>
    </article>

    <footer>
        <p>&copy; 2024 NewsAId. All rights reserved.</p>
    </footer>
</body>
</html>
