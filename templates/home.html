{% extends "base.html" %}
<!-- Home is the page for signup/login -->
{% block content %}
    <div class="card-wrapper">


        <!-- Card for login -->
        <div class="card">

            <h1 class="center">
                Log In
            </h1>
            <form name="login_form">

                

                <label for="email">Email</label>
                <input type="email" name="email" class="field" required>

                <label for="password">Password</label>
                <input type="password" name="password" class="field" required>

                <p class="error error--hidden"></p>
                <input type="submit" value="Log In" class="btn">


                <a href="/googlelogin" class="btn btn-google">Log in with Google</a>
            </form>

        </div>

        <!-- Card for signup -->
        <div class="card">

            <h1 class="center">
                Create an Account
            </h1>
            <form name="signup_form">

                <label for="name">Name</label>
                <input type="text" name="name" class="field" required>

                <label for="email">Email</label>
                <input type="email" name="email" class="field" required>

                <label for="password">Password</label>
                <input type="password" name="password" class="field" required>

                <p class="error error--hidden"></p>
                <input type="submit" value="Sign Up" class="btn">


                <a href="/googlelogin" class="btn btn-google">Sign up with Google</a>
            </form>

        </div>

    </div>
{% endblock%}
