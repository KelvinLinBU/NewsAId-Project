{% extends "base.html" %}
<!-- Home is the page for signup/login -->
{% block content %}

<div class="card-wrapper">
    <div class="card" id="signup-card">
        <h1 class="welcome-text">Welcome to NewsAId!</h1>
        <h3 class="center">Create an Account</h3>
        <form name="signup_form">
            <label for="name">Name</label>
            <input type="text" name="name" class="field" required>
            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>
            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>
            <p class="error error--hidden"></p>
            <input type="submit" value="Sign Up" class="btn">
        </form>
        <p class="center">Already have an account? <a href="#" onclick="switchForm('login')">Log In</a></p>
    </div>

    <div class="card" id="login-card" style="display: none;">
        <p class="welcome-text">Welcome to NewsAId!</p>
        <h1 class="center">Log In</h1>
        <form name="login_form">
            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>
            <label for="password">Password</label>
            <input type="password" name="password" class="field" required>
            <p class="error error--hidden"></p>
            <input type="submit" value="Log In" class="btn">
        </form>
        <p class="center">Don't have an account? <a href="#" onclick="switchForm('signup')">Sign Up</a></p>
    </div>
</div>

<script src="/static/js/login.js"></script>



{% endblock%}
